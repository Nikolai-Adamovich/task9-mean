<div class="transition-block">
  <div class="transition-block__content">

    <mat-card class="mat-elevation-z2">
      <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && onFormSubmit(registerForm)" class="form" novalidate>
        <mat-card-title>Register new account</mat-card-title>
        <mat-form-field>
          <input matInput ngModel #username="ngModel" name="username" placeholder="Name" type="text"
            required pattern="[A-Za-z]{2,}[0-9]*" appForbiddenName="admin" maxlength="20">
          <mat-error *ngIf="username?.errors?.required">Name is required</mat-error>
          <mat-error *ngIf="username?.errors?.pattern">Invalid name</mat-error>
          <mat-error *ngIf="username?.errors?.forbiddenName">Name
            «{{username?.errors?.forbiddenName?.value}}» is forbidden</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput ngModel #email="ngModel" name="email" class="form__input" placeholder="Email"
            type="email" email required>
          <mat-error *ngIf="email?.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="email?.errors?.email">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput ngModel #password="ngModel" name="password" class="form__input"
            placeholder="Password" type="password" required minlength="6" maxlength="20">
          <mat-error *ngIf="password?.errors?.required">Password is required</mat-error>
          <mat-error *ngIf="password?.errors?.minlength">Password should be at least 6 characters long</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button [disabled]="registerForm.invalid" mat-raised-button color="primary">Register</button>
        </mat-card-actions>
      </form>
    </mat-card>

  </div>
</div>
