<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">{{data.confirmButtonText || 'Yes'}}</button>
  <button mat-button mat-dialog-close>{{data.rejectButtonText || 'No'}}</button>
</div>
